name: CI Advanced - Retrain + Artifact + Docker

on:
  push:
    branches: ["main"]
    paths:
      - "MLProject/**"
      - ".github/workflows/ci_advanced.yml"
  workflow_dispatch:

jobs:
  advanced:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow==2.14.1 pandas scikit-learn numpy

      # 1️⃣ Retrain model (TANPA conda)
      - name: Run training
        run: |
          python MLProject/modelling.py \
            --data-dir MLProject/namadataset_preprocessing \
            --experiment-name HeartDisease_CI \
            --run-name ci-retrain

      # 2️⃣ Simpan artefak (SKILLED)
      - name: Upload MLflow runs
        uses: actions/upload-artifact@v4
        with:
          name: mlruns
          path: mlruns

      # 3️⃣ Ambil run_id terbaru
      - name: Get latest run_id
        id: get_run
        run: |
          python - << 'PY'
          import os, glob
          runs = []
          for exp in glob.glob("mlruns/*"):
              if not os.path.isdir(exp): continue
              if os.path.basename(exp) in [".trash", "models"]: continue
              for r in glob.glob(os.path.join(exp, "*")):
                  if os.path.exists(os.path.join(r, "meta.yaml")):
                      runs.append((os.path.getmtime(r), os.path.basename(r)))
          runs.sort()
          run_id = runs[-1][1]
          print("RUN_ID =", run_id)
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"run_id={run_id}\n")
          PY

      # 4️⃣ Login Docker Hub
      - name: Login DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5️⃣ Build Docker image dari model MLflow
      - name: Build Docker image
        run: |
          mlflow models build-docker \
            --model-uri runs:/${{ steps.get_run.outputs.run_id }}/model \
            --name ${{ secrets.DOCKERHUB_USERNAME }}/heart-ci:latest

      # 6️⃣ Push ke Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/heart-ci:latest
