name: CI Advanced - Retrain + Artifact + Docker

on:
  push:
    branches: ["main"]
    paths:
      - "MLProject/**"
      - ".github/workflows/ci_advanced.yml"
  workflow_dispatch:

jobs:
  advanced:
    runs-on: ubuntu-latest
    env:
      MLFLOW_TRACKING_URI: file:${{ github.workspace }}/mlruns

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow==2.16.2 pandas scikit-learn numpy

      - name: Debug - list files
        run: |
          ls -la
          ls -la MLProject || true
          ls -la MLProject/heart_preprocessed || true
          find MLProject -maxdepth 3 -type f -name "*.csv" | sort

      - name: Run training (MLflow Project)
        run: |
          cd MLProject
          mlflow run . \
            -P data_dir=heart_preprocessed \
            -P experiment_name=HeartDisease_CI \
            -P run_name=ci-retrain

      - name: Upload MLflow runs
        uses: actions/upload-artifact@v4
        with:
          name: mlruns
          path: mlruns
          if-no-files-found: error

      # âœ… ambil run_id dari file yang dibuat modelling.py
      - name: Get run_id from file
        id: get_run
        run: |
          echo "=== ci_outputs ==="
          ls -la MLProject/ci_outputs || true
          RUN_ID=$(cat MLProject/ci_outputs/run_id.txt)
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          echo "RUN_ID=$RUN_ID"

      - name: Login DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Debug - MLflow version
        run: |
          python -c "import mlflow; print('MLflow:', mlflow.__version__)"
      
      - name: Debug - show model conda.yaml
        env:
          RUN_ID: ${{ steps.get_run.outputs.run_id }}
        run: |
          echo "RUN_ID=$RUN_ID"
          cat mlruns/*/$RUN_ID/artifacts/model_py310/conda.yaml || true

      - name: Debug - show python_env.yaml
        env:
          RUN_ID: ${{ steps.get_run.outputs.run_id }}
        run: |
          cat mlruns/*/$RUN_ID/artifacts/model_py310/python_env.yaml || true
          cat mlruns/*/$RUN_ID/artifacts/model_py310/requirements.txt || true

      - name: Build Docker image
        env:
          RUN_ID: ${{ steps.get_run.outputs.run_id }}
          IMAGE_BASE: ${{ secrets.DOCKERHUB_USERNAME }}/heart-ci
        run: |
          cd MLProject
          mlflow models build-docker \
            --model-uri "runs:/$RUN_ID/model_py310" \
            --name "$IMAGE_BASE" \
            --env-manager local
          docker tag "$IMAGE_BASE" "$IMAGE_BASE:latest"

      - name: Push Docker image
        env:
          IMAGE_BASE: ${{ secrets.DOCKERHUB_USERNAME }}/heart-ci
        run: |
          docker push "$IMAGE_BASE:latest"
