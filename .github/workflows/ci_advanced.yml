name: CI Advanced - Retrain + Artifact + Docker

on:
  push:
    branches: ["main"]
    paths:
      - "MLProject/**"
      - ".github/workflows/ci_advanced.yml"
  workflow_dispatch:

jobs:
  advanced:
    runs-on: ubuntu-latest
    env:
      MLFLOW_TRACKING_URI: file:${{ github.workspace }}/MLProject/mlruns

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ Miniconda supaya MLflow Projects (conda_env) bisa "activate"
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.10"
          miniforge-variant: Mambaforge
          use-mamba: true
          auto-activate-base: true

      # ✅ Install MLflow di runner (host)
      - name: Install dependencies (host)
        shell: bash -l {0}
        run: |
          python -m pip install --upgrade pip
          pip install mlflow==2.16.2 pandas scikit-learn numpy

      - name: Debug - list files
        shell: bash -l {0}
        run: |
          ls -la
          ls -la MLProject || true
          ls -la MLProject/heart_preprocessed || true
          find MLProject -maxdepth 3 -type f -name "*.csv" | sort
          echo "MLFLOW_TRACKING_URI=$MLFLOW_TRACKING_URI"

      # ✅ WAJIB: retraining via MLflow Project (bukan python manual)
      - name: Run training (MLflow Project)
        shell: bash -l {0}
        run: |
          cd MLProject
          mlflow run . \
            -P data_dir=heart_preprocessed \
            -P experiment_name=HeartDisease_CI \
            -P run_name=ci-retrain

      # ✅ Upload mlruns yang benar (biasanya ada di MLProject/mlruns)
      - name: Upload MLflow runs
        uses: actions/upload-artifact@v4
        with:
          name: mlruns
          path: MLProject/mlruns
          if-no-files-found: error

      # ✅ Ambil run_id dari file yang dibuat modelling.py
      - name: Get run_id from file
        id: get_run
        shell: bash -l {0}
        run: |
          echo "=== ci_outputs ==="
          ls -la MLProject/ci_outputs || true
          RUN_ID=$(cat MLProject/ci_outputs/run_id.txt)
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          echo "RUN_ID=$RUN_ID"

      - name: Login DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Debug - MLflow version
        shell: bash -l {0}
        run: |
          python -c "import mlflow; print('MLflow:', mlflow.__version__)"

      - name: Debug - show model conda.yaml
        env:
          RUN_ID: ${{ steps.get_run.outputs.run_id }}
        shell: bash -l {0}
        run: |
          echo "RUN_ID=$RUN_ID"
          cat MLProject/mlruns/*/$RUN_ID/artifacts/model_py310/conda.yaml || true

      - name: Debug - show python_env.yaml
        env:
          RUN_ID: ${{ steps.get_run.outputs.run_id }}
        shell: bash -l {0}
        run: |
          cat MLProject/mlruns/*/$RUN_ID/artifacts/model_py310/python_env.yaml || true
          cat MLProject/mlruns/*/$RUN_ID/artifacts/model_py310/requirements.txt || true

      - name: Build Docker image
        env:
          RUN_ID: ${{ steps.get_run.outputs.run_id }}
          IMAGE_BASE: ${{ secrets.DOCKERHUB_USERNAME }}/heart-ci
        shell: bash -l {0}
        run: |
          cd MLProject
          mlflow models build-docker \
            --model-uri "runs:/$RUN_ID/model_py310" \
            --name "$IMAGE_BASE" \
            --env-manager local
          docker tag "$IMAGE_BASE" "$IMAGE_BASE:latest"

      - name: Push Docker image
        env:
          IMAGE_BASE: ${{ secrets.DOCKERHUB_USERNAME }}/heart-ci
        shell: bash -l {0}
        run: |
          docker push "$IMAGE_BASE:latest"
