name: CI Advanced - Retrain + Artifact + Docker

on:
  push:
    branches: ["main"]
    paths:
      - "MLProject/**"
      - ".github/workflows/ci_advanced.yml"
  workflow_dispatch:

jobs:
  advanced:
    runs-on: ubuntu-latest
    env:
      MLFLOW_TRACKING_URI: file:${{ github.workspace }}/mlruns

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow==2.14.1 pandas scikit-learn numpy

      - name: Debug - list files
        run: |
          ls -la
          ls -la MLProject || true
          ls -la MLProject/heart_preprocessed || true
          find MLProject -maxdepth 3 -type f -name "*.csv" | sort

      - name: Run training
        run: |
          python MLProject/modelling.py --data-dir MLProject/heart_preprocessed --experiment-name HeartDisease_CI --run-name ci-retrain

      - name: Upload MLflow runs
        uses: actions/upload-artifact@v4
        with:
          name: mlruns
          path: mlruns
          if-no-files-found: error

      - name: Get latest run_id
        id: get_run
        run: |
          python - << 'PY'
          import os, glob
          base = "mlruns"
          run_dirs = []
          for exp_dir in glob.glob(os.path.join(base, "*")):
            if not os.path.isdir(exp_dir): 
              continue
            if os.path.basename(exp_dir) in [".trash", "models"]:
              continue
            for rdir in glob.glob(os.path.join(exp_dir, "*")):
              if os.path.isdir(rdir) and os.path.exists(os.path.join(rdir, "meta.yaml")):
                run_dirs.append(rdir)
          latest = max(run_dirs, key=os.path.getmtime)
          run_id = os.path.basename(latest)
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
            f.write(f"run_id={run_id}\n")
          print("RUN_ID:", run_id)
          PY

      - name: Login DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        env:
          RUN_ID: ${{ steps.get_run.outputs.run_id }}
          IMAGE_BASE: ${{ secrets.DOCKERHUB_USERNAME }}/heart-ci
        run: |
          mlflow models build-docker --model-uri "runs:/$RUN_ID/model_py310" --name "$IMAGE_BASE"
          docker tag "$IMAGE_BASE" "$IMAGE_BASE:latest"

      - name: Push Docker image
        env:
          IMAGE_BASE: ${{ secrets.DOCKERHUB_USERNAME }}/heart-ci
        run: |
          docker push "$IMAGE_BASE:latest"
