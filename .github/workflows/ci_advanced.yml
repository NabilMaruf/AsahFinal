name: CI Advanced - Retrain + Artifact + Docker (No Conda)

on:
  push:
    branches: ["main"]
    paths:
      - "MLProject/**"
      - ".github/workflows/ci_advanced.yml"
  workflow_dispatch:

jobs:
  advanced:
    runs-on: ubuntu-latest
    env:
      MLFLOW_TRACKING_URI: file:${{ github.workspace }}/MLProject/mlruns

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ✅ FIX utama: pin numpy < 2 + pyarrow versi aman
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "numpy==1.26.4" "pyarrow==14.0.2" \
            mlflow==2.16.2 pandas scikit-learn

      - name: Debug - list files
        run: |
          ls -la
          ls -la MLProject || true
          ls -la MLProject/heart_preprocessed || true
          find MLProject -maxdepth 3 -type f -name "*.csv" | sort
          echo "MLFLOW_TRACKING_URI=$MLFLOW_TRACKING_URI"
          python -c "import numpy, pyarrow; print('numpy', numpy.__version__, '| pyarrow', pyarrow.__version__)"

      # ✅ WAJIB: retraining via MLflow Project (bukan python manual)
      - name: Run training (MLflow Project - local env)
        run: |
          cd MLProject
          mlflow run . --env-manager local \
            -P data_dir=heart_preprocessed \
            -P experiment_name=HeartDisease_CI \
            -P run_name=ci-retrain

      - name: Upload MLflow runs
        uses: actions/upload-artifact@v4
        with:
          name: mlruns
          path: MLProject/mlruns
          if-no-files-found: error

      - name: Get run_id from file
        id: get_run
        run: |
          echo "=== ci_outputs ==="
          ls -la MLProject/ci_outputs || true
          RUN_ID=$(cat MLProject/ci_outputs/run_id.txt)
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          echo "RUN_ID=$RUN_ID"

      - name: Login DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        env:
          RUN_ID: ${{ steps.get_run.outputs.run_id }}
          IMAGE_BASE: ${{ secrets.DOCKERHUB_USERNAME }}/heart-ci
        run: |
          cd MLProject
          mlflow models build-docker \
            --model-uri "runs:/$RUN_ID/model_py310" \
            --name "$IMAGE_BASE" \
            --env-manager local
          docker tag "$IMAGE_BASE" "$IMAGE_BASE:latest"

      - name: Push Docker image
        env:
          IMAGE_BASE: ${{ secrets.DOCKERHUB_USERNAME }}/heart-ci
        run: |
          docker push "$IMAGE_BASE:latest"
